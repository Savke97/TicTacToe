
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="container-fluid">
        <div class="space"></div>
        <!-- Name -->
        <div class="row" id="nameInput">
            <div class="col-2"></div>
            <div class="col ">
                <label for="name">Player Name:</label>
                <input type="text" ngModel name="name" required>
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="space2"></div>

        <div class="row">
            <div class="col d-flex justify-content-center">
               <button class="btn btn-success" type="submit" [disabled]="!f.valid">Create Player</button> 
               <button  class="btn btn-secondary" [routerLink]="['/']">Back to Menu</button> 
            </div>
        </div>
    </div>
</form>
